<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>司令的工具-根据wsdl生成Axis客户端java代码 !</title>
    <link href="css/demo.css?v=3" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <!--Framework-->
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <!--End Framework-->
    <script src="js/jquery.ffform.js?v=5" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#form').ffform(
                    { animation: 'flip', submitButton: '#submit', validationIndicator: '#validation',
                        errorIndicator: '#error', successIndicator: '#success',
                        'fields': [{ 'id': 'url', required: true, requiredMsg: 'wsdl地址不能为空', type: 'alpha', validate: true, msg: '' },
                            { 'id': 'p', required: true,  requiredMsg: '定义java包路径不能为空', type: 'alpha', validate: true, msg: ''}] });
        });
    </script>
</head>
<body style="">
<div class="demos-buttons">
    <iframe id="myFrameName" name="myFrameName" scrolling="no" frameborder="0"  style="display: none"></iframe>
</div>
<section id="getintouch" class="bounceIn animated">
    <div class="container" style="border-bottom: 0;">
        <h1>
            <span>根据wsdl 生成Axis客户端java代码 !</span>
        </h1>
    </div>


    <div class="container">
        <form class="contact" action="/wsdl" method="post" id="form">
            <div class="row clearfix">
                <div class="lbl">
                    <label for="url">
                        wsdl方式</label>
                </div>
                <div class="ctrl">
                    <input type="radio" name="type" value="0" checked onchange="sldiv('id1')"> http链接
                    <input type="radio" name="type" value="1" onchange="sldiv('id2')"> 本地文件
                </div>
            </div>

            <div id="id1" class="row clearfix">
                    <div class="lbl">
                        <label for="url">
                            wsdl地址</label>
                    </div>
                    <div class="ctrl">
                        <input type="text" id="url" name="url" data-required="true" data-validation="text"
                               data-msg="" placeholder="Ex: wsdl 地址，可以是http或者本地文件地址">
                    </div>
                </div>

                <div id="id2" class="row clearfix" style="display: none">
                    <div class="lbl">
                        <label for="url">
                            wsdl文件</label>
                    </div>
                    <div class="ctrl">
                        <input type="file" name="file"/>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="lbl">
                        <label for="p">
                            定义java包路径</label>
                    </div>
                    <div class="ctrl">
                        <input type="text" id="p" name="p" data-required="true" data-validation="text"
                               data-msg="" placeholder="Ex:自定义java包路径 com">
                    </div>
                </div>
                <div class="row  clearfix">
                    <div class="span10 offset2">
                        <input type="button" class="submit" onclick="sbmit()" value="Send Message">
                    </div>
                </div>
        </form>
    </div>
</section>
</body>
</html>
